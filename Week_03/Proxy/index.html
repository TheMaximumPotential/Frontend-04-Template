<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>

<body>
    <div id="app">
        <input id="a" min="0" max="255" type="range">
        <input id="b" min="0" max="255" type="range">
        <input id="c" min="0" max="255" type="range">
    </div>
    <div id="color" style="width: 100px; height: 100px"></div>
    <script src="./porxy.js"></script>
    <script>
        let object = { a: 1, b: 2, c: 3 }
        let po = reactive(object)
        const box = document.getElementById('color')

        Object.keys(object).forEach(n => {
            const el = document.getElementById(n)
            effect(() => {
                el.value = object[n]
                box.style.backgroundColor = `rgb(${po.a}, ${po.b}, ${po.c})`
                console.log(po)
            })
            el.addEventListener('input', e => po[n] = e.target.value)
        })


    </script>
</body>

</html>
